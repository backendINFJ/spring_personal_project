<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일정 작성</title>
</head>
<body>
<h1>일정 작성</h1>
<form action="/schedule" method="post">
  <label for="title">할일 제목:</label><br>
  <input type="text" id="title" name="title" required><br>

  <label for="content">할일 내용:</label><br>
  <textarea id="content" name="content" required></textarea><br>

  <label for="assignee">담당자:</label><br>
  <input type="text" id="assignee" name="assignee" required><br>

  <label for="password">비밀번호:</label><br>
  <input type="password" id="password" name="password" required><br>

  <label for="date">작성일:</label><br>
  <input type="date" id="date" name="date" required><br><br>

  <button type="submit">일정 저장</button>
</form>

<!-- 조회 버튼 -->
<a href="/api/inquiry">일정 조회하기</a>

</body>
</html>
